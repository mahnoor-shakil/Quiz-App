<!DOCTYPE html>  
<html lang="en">  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body onload="nextQuestion()">
    <div class="bg-secondary"
      style="  
        text-align: center;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif; height: 100vh;
      "
    >
    <div class="d-flex justify-content-center bg-dark ">

        <div class="text-center">
            <h1 class="text-info">Quiz App</h1>
        </div>    
      </div>
      <div class="">
          <h2 class=" text-danger " id="timer">2:00</h2>
      </div>    
      

      <p id="ques" class="fs-2"></p>   
    <input   onclick="target()" value="1" name="option" type="radio" />  
    <label  id="opt1" style="cursor: pointer;"></label>


      <br />
      <br />

      <input onclick="target()" value="2" name="option" type="radio" />
      <label id="opt2" style="cursor: pointer;"></label>

      <br /><br />

      <input onclick="target()" value="3" name="option" type="radio" />
      <label id="opt3" style="cursor: pointer;"></label>

      <br />
      <br />

      <button id="btn" class="btn btn-info px-3" disabled onclick="nextQuestion()">Next</button>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
